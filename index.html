<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>StackOverFlow Lite</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md">
      <a class="navbar-brand" href="#">StackOverFlow Lite</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample04"
        aria-controls="navbarsExample04"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04">
        <form class="form-inline my-2 my-md-0">
          <input id="searchForm" class="form-control form-control-sm" type="text" placeholder="Search..." />
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-2">
            <a class="btn btn-light btn-sm" data-toggle="modal" data-target="#exampleModalLong">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary btn-sm" href="#">Sign Up</a>
          </li>
        </ul>
        
      </div>
    </nav>
    <!-- / Navigation Bar -->


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          <i class="fa fa-sign-in-alt"></i>
          Login
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form>
           <div class="form-group">
             <input type="email" class="form-control" placeholder="Email Address">
           </div>
           <div class="form-group">
             <input type="password" class="form-control" placeholder="Password">
           </div>
           <div class="form-group">
            <button class="btn btn-success btn-block">
              Login
              <i class="fa fa-sign-in-alt"></i>
            </button>
         </div>
         <p class="text-center">Don't have an account? <a href="#">Sign up</a></p>
       </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>



    <!-- JQuery JS -->
    <script src="jquery/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="popper/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
      $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
      })
    </script>
  </body>
</html>
